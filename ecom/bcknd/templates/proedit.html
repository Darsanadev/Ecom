<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1> Edit Product detail....</h1>

        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
